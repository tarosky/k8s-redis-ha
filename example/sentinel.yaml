---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: redis-sentinel
spec:
  serviceName: redis-sentinel
  replicas: 3
  template:
    metadata:
      labels:
        app: redis-sentinel
      annotations:
        pod.beta.kubernetes.io/init-containers: '[{
            "name": "k8s-redis-ha-sentinel",
            "image": "tarosky/k8s-redis-ha:sentinel-3.0.1",
            "volumeMounts": [{"name": "opt", "mountPath": "/opt"}]
          }]'
    spec:
      containers:
        - name: redis-sentinel
          image: redis:3.2
          command:
            - /opt/bin/k8s-redis-ha-sentinel
          args:
            - /opt/sentinel.conf
          env:
            - name: SERVICE
              value: redis-server
            - name: SERVICE_PORT
              value: redis-server
          ports:
            - containerPort: 26379
              name: redis-sentinel
          readinessProbe:
            exec:
              command: ['redis-cli', '-p', '26379', 'info', 'server']
          volumeMounts:
            - name: opt
              mountPath: /opt
        - name: redis-sword
          image: tarosky/k8s-redis-ha:sword-3.0.1
          env:
            - name: SERVICE
              value: redis-server
            - name: SERVICE_PORT
              value: redis-server
            - name: SENTINEL
              value: redis-sentinel
            - name: SENTINEL_PORT
              value: redis-sentinel
          volumeMounts:
            - name: opt
              mountPath: /opt
      volumes:
        - name: opt
          emptyDir: {}
